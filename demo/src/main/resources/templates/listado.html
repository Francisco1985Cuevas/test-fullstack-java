<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado</title>
    </head>
    <body>
        <h1>Listado de Usuarios</h1>
        [<a href="/app/usuarios/create">Crear Nuevo Usuario<a/>]
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Usuario</th>
                    <th>Email</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.getId()}"></td>
                    <td th:text="${usuario.getUsername()}"></td>
                    <td th:text="${usuario.getEmail()}"></td>
                    <td th:text="${usuario.getEstado()}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
